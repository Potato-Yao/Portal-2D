<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exitless Day - Web版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exitless Day</h1>

    <div id="game-container">
        <div id="map-grid"></div>

        <div id="ui-panel">
            <div id="hp-display">生命: 3</div>
            <div id="map-display">地图: map1</div>
        </div>

        <div id="controls-panel">
            <div class="key" id="key-up">↑</div>
            <div class="key" id="key-left">←</div>
            <div class="key" id="key-down">↓</div>
            <div class="key" id="key-right">→</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
